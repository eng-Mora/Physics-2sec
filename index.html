        body {

            margin: 0;
            padding: 0;
            line-height: 1.8;
            color: #333;
            background-color: #f5f7fa;
        }
        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #fff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        .video-container, #videos {
            display: none;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        iframe {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16/9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        iframe:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 2rem;
        }
        .login-form {
            max-width: 350px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .login-form input {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: center;
        }
        .login-form input:focus {
            border-color: #3498db;
            outline: none;
        }
        .login-form button {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 0 auto;
            display: block;
        }
        .login-form button:hover {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            transform: translateY(-2px);
        }
        .login-form button:active {
            transform: translateY(0);
        }
        main {
            padding: 20px;
        }
        /* ستايلات قسم التواصل كما في الصورة */
        .contact-section {
            text-align: center;
            margin: 20px 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .contact-message {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        .social-icon {
            color: #000;
            font-size: 28px;
            transition: all 0.2s;
            margin: 0 10px;
        }
        .social-icon:hover {
            opacity: 0.8;
        }
    </style>
